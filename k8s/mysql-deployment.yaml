apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  clusterIP: None  # This makes it a "Headless Service" (direct DNS to Pod)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate # IMPORTANT: Shut down old pod before starting new one (avoids storage locks)
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
        # Here we inject the password from the Secret we made in Step 1
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        # Mount the volume inside the container at the standard MySQL data path
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      # Connect the volume to the PVC we made in Step 2
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim